{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Login - Open Chair</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{% static 'Logo.png' %}" sizes="16x16" />
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center px-4 text-white">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-2xl border border-white/10 bg-white/5 backdrop-blur-sm space-y-6">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="{% static 'Logo.png' %}" alt="Logo" class="w-20 h-20 rounded-full shadow-lg" />
    </div>

    <!-- Title -->
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-1">Open Chair</h1>
      <p class="text-sm text-gray-300">Sign in to your account</p>
    </div>

    <!-- Error Message -->
    {% if error %}
      <div class="bg-red-500/10 border border-red-400/20 text-red-300 text-sm p-3 rounded-md">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form id="loginForm" action="{% url 'admin-login' %}" method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-3 pr-10 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button type="button" id="togglePasswordBtn" class="absolute top-9 right-3 text-gray-400">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <!-- Submit -->
      <button id="loginButton" type="submit"
        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 transition rounded-lg font-semibold flex items-center justify-center gap-2">
        <span id="buttonText">Sign In</span>
        <svg id="spinner" class="animate-spin hidden h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <script>
    // Password visibility toggle
    function togglePasswordVisibility() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.944-9.543-7a10.05 10.05 0 011.122-2.236M6.223 6.223A9.958 9.958 0 0112 5c4.478 0 8.269 2.944 9.543 7a10.05 10.05 0 01-4.133 5.147M3 3l18 18" />
          `;
      } else {
        input.type = "password";
        icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          `;
      }
    }

    // Wait for DOM to be ready
    document.addEventListener("DOMContentLoaded", function() {
      // Password toggle button
      const togglePasswordBtn = document.getElementById("togglePasswordBtn");
      if (togglePasswordBtn) {
        togglePasswordBtn.addEventListener("click", togglePasswordVisibility);
      }

      // Form submission
      const form = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginButton");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("buttonText");

      if (form && loginBtn && spinner && btnText) {
        form.addEventListener("submit", (e) => {
          // Show spinner and update text immediately
          loginBtn.disabled = true;
          spinner.classList.remove("hidden");
          btnText.textContent = "Signing in";
        });
      }
    });
  </script>
</body>
</html>
